    <script>
        //pass id
        function passId(n) {
            var key = n;
            if(key === 1){
                document.getElementById("caption").textContent = "mbtu tusvhhmf";
            }else if(key === 2){
                document.getElementById("caption").textContent = "ncuv uvtwiing";
            }else if(key === 3){
                document.getElementById("caption").textContent = "odvw vwuxjjoh";
            }
            document.getElementById("FULL").src = "images/" + key + "/FULL.png";
            document.getElementById("DETAIL1").src = "images/" + key + "/DETAIL1.png";
            document.getElementById("DETAIL2").src = "images/" + key + "/DETAIL2.png";
            document.getElementById("DETAIL3").src = "images/" + key + "/DETAIL3.png";
            document.getElementById("1").src = "images/" + key + "/FULL.png";
            document.getElementById("2").src = "images/" + key + "/DETAIL1.png";
            document.getElementById("3").src = "images/" + key + "/DETAIL2.png";
            document.getElementById("4").src = "images/" + key + "/DETAIL3.png";
        }

        // Open the Modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");

            var dots = document.getElementsByClassName("demo");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
