        <div class="gallery">
            <img src="images/1/FULL.png" onclick="openModal();currentSlide(1)" class="hover-shadow">

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <img src="images/1/FULL.png" style="width:100%">

            <div class="mySlides">
                <img src="images/1/DETAIL1.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/1/DETAIL2.png" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="images/1/DETAIL3.png" style="width:100%">
            </div>
            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>
            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="images/1/FULL.png" onclick="currentSlide(1)" alt="mbtu tusvhhmf">
            </div>

            <div class="column">
                <img class="demo" src="images/1/DETAIL1.png" onclick="currentSlide(2)" alt="mbtu tusvhhmf">
            </div>

            <div class="column">
                <img class="demo" src="images/1/DETAIL2.png" onclick="currentSlide(3)" alt="mbtu tusvhhmf">
            </div>

            <div class="column">
                <img class="demo" src="images/1/DETAIL3.png" onclick="currentSlide(4)" alt="mbtu tusvhhmf">

    <script>
        // Open the Modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
