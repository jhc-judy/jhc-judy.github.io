<!doctype HTML>
<html>

<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
    <script src="./js/aframe-spe-particles-component.min.js"></script>
    <!--    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>-->
</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; trackingMethod: best;' antialias='true' gesture-detector>

<!--
        <a-assets>
            <a-mixin id="label" text="align: center; width: 10" position="0 -1.5 0"></a-mixin>
        </a-assets>
-->


        <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="eel" src="./assets/gardenEel.glb"></a-asset-item>
        </a-assets>

        <a-marker-camera type='pattern' url='./images/pattern-JHC.patt'>
            <a-entity spe-particles="texture: assets/bubble.png; color: #fff; opacity: .2,.5,.3; blending: normal; position-spread: 2 0 2; radius: 0; randomize-position: true; particle-count: 50; velocity: 0 .5 0; velocity-spread: .1 .2 .1; wiggle-spread: 1 0 1; maxAge: 6; emitter-scale: 1000"></a-entity>

            <a-entity spe-particles="texture: assets/fog.png; position-spread: 2 0 2; velocity-spread: .1 .05 .1; particle-count: 50; max-age: 10; size: 10,15; opacity: 0,1,0; randomize-position: true">
            </a-entity>
            
            <a-entity gltf-model="#eel" scale="0.1 0.1 0.1" position='1.25 -2.25 0.25' rotation='0 180 0'></a-entity>

            <a-entity camera look-controls orbit-controls="target: 0 1.6 -0.5; minDistance: 0.5; maxDistance: 180; initialPosition: 0 5 15"></a-entity>
        </a-marker-camera>
        
    </a-scene>
</body>

</html>
